<div>
    <h2 id="page-heading">
        <span>Motcles</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-motcle" [routerLink]="['/motcle/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Motcle
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <span>Filter</span> <input type="text" [(ngModel)]="filter" class="form-control">
    <div class="table-responsive" *ngIf="motcles">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                <th jhiSortBy="nom"><span>Nom</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                <th jhiSortBy="motinclue"><span>Motinclue</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                <th jhiSortBy="motexclue"><span>Motexclue</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let motcle of  ( motcles | pureFilter:filter:'nom' | orderBy:orderProp:reverse)">
                <td><a [routerLink]="['/motcle', motcle.id, 'view' ]">{{motcle.id}}</a></td>
                <td>{{motcle.nom}}</td>
                <td>{{motcle.motinclue}}</td>
                <td>{{motcle.motexclue}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/motcle', motcle.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/motcle', motcle.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'motcle', { outlets: { popup: motcle.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="motcles && motcles.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
