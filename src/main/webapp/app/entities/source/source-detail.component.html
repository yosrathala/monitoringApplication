<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="source">
            <h2><span jhiTranslate="projetApp.source.detail.title">Source</span> {{source.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="projetApp.source.nom">Nom</span></dt>
                <dd>
                    <span>{{source.nom}}</span>
                </dd>
                <dt><span jhiTranslate="projetApp.source.login">Login</span></dt>
                <dd>
                    <span>{{source.login}}</span>
                </dd>
                <dt><span jhiTranslate="projetApp.source.motPasse">Mot Passe</span></dt>
                <dd>
                    <span>{{source.motPasse}}</span>
                </dd>
                <dt><span jhiTranslate="projetApp.source.url">Url</span></dt>
                <dd>
                    <span>{{source.url}}</span>
                </dd>
                <dt><span jhiTranslate="projetApp.source.key">Key</span></dt>
                <dd>
                    <span>{{source.key}}</span>
                </dd>
                <dt><span jhiTranslate="projetApp.source.dataHandler">Data Handler</span></dt>
                <dd>
                    <span>{{source.dataHandler}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/source', source.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
