<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="recherche">
            <h2><span jhiTranslate="projetApp.recherche.detail.title">Recherche</span> {{recherche.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="projetApp.recherche.periodicite">Periodicite</span></dt>
                <dd>
                    <span>{{recherche.periodicite}}</span>
                </dd>
                <dt><span jhiTranslate="projetApp.recherche.emailnotif">Emailnotif</span></dt>
                <dd>
                    <span>{{recherche.emailnotif}}</span>
                </dd>
                <dt><span jhiTranslate="projetApp.recherche.pushnotif">Pushnotif</span></dt>
                <dd>
                    <span>{{recherche.pushnotif}}</span>
                </dd>
                <dt><span jhiTranslate="projetApp.recherche.smsnotif">Smsnotif</span></dt>
                <dd>
                    <span>{{recherche.smsnotif}}</span>
                </dd>
                <dt><span jhiTranslate="projetApp.recherche.activated">Activated</span></dt>
                <dd>
                    <span>{{recherche.activated}}</span>
                </dd>
                <dt><span jhiTranslate="projetApp.recherche.motcle">Motcle</span></dt>
                <dd>
                    <div *ngIf="recherche.motcle">
                        <a [routerLink]="['/motcle', recherche.motcle?.id, 'view']">{{recherche.motcle?.nom}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="projetApp.recherche.source">Source</span></dt>
                <dd>
                    <span *ngFor="let source of recherche.sources; let last = last">
                        <a [routerLink]="['/source', source?.id, 'view' ]">{{source.nom}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/recherche', recherche.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
